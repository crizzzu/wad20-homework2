<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="res/css/style.css">
    <title>postIt! Just Post It</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="res/js/script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <img src="res/images/logo.png" alt="postIt">
        </div>
        <div class="search-container">
          <input type="text" name="search"><button type="button">Search</button>
        </div>
        <div class="avatar-container">
          <img src="res/images/avatar.png" class="avatar">
        <div class="avatar-menu">
            <li class = "user-name"></li>
            <li class = "user-email"></li>
            <li ><a href="browse.html">Browse</a></li>
            <li ><a href="login.html">Log Out</a></li>
        </div>
        </div>
      </nav>
    </header>
    <section class="main-container">
      <div class="post">
        <div class="post-author">
          <div class="post-author-info">
            <div class ="profile"> 
            </div>
            <small id ="name"></small>
          </div>
          <small id =createTime></small>
        </div>
        <div class="post-image">
            <video id = "video" width="320" height="240" controls>
                <source src="" type="video/mp4">
            </video>
        </div>
        <div class="post-title">
          <h3 id="title"></h3>
        </div>
        <div class="post-actions">
          <button id = "likes" type="button" name="like" class="like-button"></button>
        </div>
      </div>
    </section>
  </body>
</html>
